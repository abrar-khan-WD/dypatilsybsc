<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags in HTML</title>
</head>
<body>
    <!--Ordered List -->
    <h3>
        Programming Languages
    </h3>
    <ol type="1">
        <li>
            Python
        </li>
        <li>
            Javascript
        </li>
        <li>
            Java
        </li>
        <li>
            C++
        </li>
    </ol>

    <!--Unordered List-->
    <h3>
        Web Stack
    </h3>
    <ul type="circle">
        <li>
            FrontEnd Development
        </li>
        <li>
            Backend Development
        </li>
        <li>
            Database Management
        </li>
    </ul>
</body>
</html>
