<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <h2>Student Information Table</h2>

    <table border="1" cellpadding="5" cellspacing="1">
      <tr>
        <th>Session</th>
        <th>Topic</th>
        <th>Hours</th>
      </tr>
      <tr>
        <td>1</td>
        <td>HTML Basics</td>
        <td>2</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CSS Basics</td>
        <td>1</td>
      </tr>
      <tr>
        <td colspan="2">3</td>
        <td>js Basics</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
