<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>

    <p>
      Regular paragraph
      <br><br>
      <b>Bold Text</b>
      <br><br>
      <i>Italic Text</i>
      <br><br>
      <u> Underlined Text </u>
    </p>

    <small>
        This is some small print text
    </small>

    <p>
        H<sub>2</sub>0
    </p>

    <p>
        x <sup>
            2
        </sup>
    </p>
  </body>
</html>
